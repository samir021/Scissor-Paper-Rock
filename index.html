<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Scissor, Paper, Rock</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="scissorContainer">
      <h1>Scissor, Paper, Rock</h1>
      <div id="imageContainer">
        <div class="choice" id="scissor">
          <img src="/images/scissors.png" alt="" class="image" />
        </div>
        <div class="choice" id="paper">
          <img src="/images/paper.png" alt="" class="image" />
        </div>
        <div class="choice" id="rock">
          <img src="/images/rock.png" alt="" class="image" />
        </div>
      </div>
      <div id="pointContainer">
        <div>
          <p id="userPoint" class="score">0</p>
          <p>You</p>
        </div>
        <div>
          <p id="computerPoint" class="score">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div id="scissorMsgContainer">
        <p id="scissorMsg">Play the Game.</p>
      </div>
      <button id="scissorReset">Reset Score</button>
    </div>

    <script src="/code.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
